<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container bg-light">
  <form  action="template-1.html" method="GET">
    <div class="container pt-5">
      <h1 style="text-align: center;" class="align-items-center"><strong>TELL ABOUT YOURSELF</strong></h1>
      <div class="form-floating mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control"  id="name" name="name" required>
      </div>
      <div class="form-group has-error has-feedback">
        <br>
        <label for="birthday">Date of birth</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <br>
      <div class="container pt-5">
        <h1 style="text-align: center;" class="text-black"><strong>CONTACTS INFO</strong></h1>
        <div class="col">
          <div class="form-floating mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <br>
        <div class="form-floating mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" max="10" id="phone" class="form-control" name="phone" required>
        </div>
        <br>
        <div class="form-floating mb-3">
          <label class="form-label" for="street" >ADDRESS:       Street,area,city,state,pin</label>
          <input type="text" class="form-control" id="street" name="street">
        </div>
        <br>
        <br>
      </div>
    </div>
    <br>
    <h1 style="text-align: center;" class="text-black"><strong>EDUCATIONAL QUALIFICATIONS</strong></h1>
    <div class="container pt-5">
      <div class="form-floating mb-3">
        <label class="form-label" for="grad_det" >Graduation Details</label>
        <input type="text" class="form-control" id="grad_det" name="grad_det">
      </div>
      <div class="form-floating mb-3">
        <label class="form-label" for="ins_uni" >Name of Institue or University</label>
        <input type="text" class="form-control" id="ins_uni" name="ins_uni">
      </div>
    </div>
  </form>
  <div class="container pt-5 mt-2">
    <h1 style="text-align: center;"><strong>Skills</strong></h1>
    <form id="skillsForm">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill1" name="skill1" placeholder="Skill">
            <label for="skill1">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress1" name="progress1" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress1">Progress</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill2" name="skill2" placeholder="Skill">
            <label for="skill2">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress2" name="progress2" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress2">Progress</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill3" name="skill3" placeholder="Skill">
            <label for="skill3">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress3" name="progress3" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress3">Progress</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill4" name="skill4" placeholder="Skill">
            <label for="skill4">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress4" name="progress4" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress4">Progress</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill5" name="skill5" placeholder="Skill">
            <label for="skill5">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress5" name="progress5" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress5">Progress</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill6" name="skill6" placeholder="Skill">
            <label for="skill6">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress6" name="progress6" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress6">Progress</label>
          </div>
        </div>
      </div>
      <button type="reset" class="btn btn-primary">Reset Form</button>
      <button class="btn btn-primary" onclick="javascript:func();">Submit</button>
    </form>
  </div>
</div>
<br><br>

<script type="text/javascript">
  function skillFunc() {
    const skillObject = Array.from(document.querySelectorAll('#skillsForm input')).reduce((acc, input) => ({ ...acc, [input.id]: input.value}), {});
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
