---
layout: default
title: Form
---
<div class="container bg-light">
  <form  action="template-1.html" method="GET">
    <div class="container pt-5">
      <h1 style="text-align: center;" class="align-items-center"><strong>TELL ABOUT YOURSELF</strong></h1>
      <div class="row">
        <div class="col-1">
          <label for="name">Full Name</label>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group has-error has-feedback">
        <br>
        <label for="birthday">Date of birth</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <br>
      <div class="row">
        <div class="col-1">
          <label for="DescribeYourself">Describe Yourself</label>
        </div>
        <div class="col-9">
          <textarea class="form-control" id="DescribeYourself" name="DescribeYourself" style="height: 100px"></textarea>
        </div>
      </div>
      <div class="container pt-5">
        <h1 style="text-align: center;" class="text-black"><strong>CONTACTS INFO</strong></h1>
        <div class="col">
          <div class="row">
            <div class="col-1">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-9">
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-1">
            <label for="phone" class="form-label">Phone</label>
          </div>
          <div class="col-9">
            <input type="number" max="10" id="phone" class="form-control" name="phone" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-1">
            <label class="form-label" for="street" >ADDRESS</label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" id="street" name="street">
          </div>
        </div>
        <br>
        <br>
      </div>
    </div>
    <br>
    <h1 style="text-align: center;" class="text-black"><strong>EDUCATIONAL QUALIFICATIONS</strong></h1>
    <div class="container pt-5">
      <div class="row">
        <div class="col-2">
          <label class="form-label" for="grad_det" >Graduation Details</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" id="grad_det" name="grad_det">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-2">
          <label class="form-label" for="ins_uni" >Name of Institue or University</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" id="ins_uni" name="ins_uni">
        </div>
      </div>
    </div>
  </form>
  <div class="container pt-5 mt-2">
    <h1 style="text-align: center;"><strong>Skills</strong></h1>
    <form id="skillsForm">

            <label for="skill1">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress1" name="progress1" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress1">Progress</label>

      <div class="row g-2">
        <div class="col-md">

            <label for="skill6">Skill</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="progress6" name="progress6" min="0" max="100" placeholder="number between 0 - 100">
            <label for="progress6">Progress</label>
          </div>
        </div>
      </div>
      <button type="reset" class="btn btn-primary">Reset Form</button>
      <button class="btn btn-primary" onclick="javascript:func();">Submit</button>

  </div>
</div>

    const skillObject = Array.from(document.querySelectorAll('#skillsForm input')).reduce((acc, input) => ({ ...acc, [input.id]: input.value}), {});
