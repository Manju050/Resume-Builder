---
layout: default

<div class="container bg-light">
  <form  action="template-1.html" method="GET">
    <div class="container pt-5">
      <h1 style="text-align: center;" class="align-items-center"><strong>TELL ABOUT YOURSELF</strong></h1>
      <div class="form-floating mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control"  id="name" name="name" required>
      </div>
      <div class="form-group has-error has-feedback">
        <br>
        <label for="birthday">Date of birth</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <br>
      <div class="container pt-5">
        <h1 style="text-align: center;" class="text-black"><strong>CONTACTS INFO</strong></h1>
        <div class="col">
          <div class="form-floating mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <br>
        <div class="form-floating mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" max="10" id="phno" class="form-control" name="phone" required>
        </div>
        <br>
        <div class="form-floating mb-3">
          <label class="form-label">ADDRESS:       Street,area,city,state,pin</label>
          <input type="text" class="form-control" id="street" name="street">
        </div>
        <br>
        <br>
      </div>
    </div>
    <br>
    <h1 style="text-align: center;" class="text-black"><strong>EDUCATIONAL QUALIFICATIONS</strong></h1>
    <div class="container pt-5">
      <div class="form-floating mb-3">
        <label class="form-label">Graduation Details</label>
        <input type="text" class="form-control" name="grad_det">
      </div>
      <div class="form-floating mb-3">
        <label class="form-label">Name of Institue or University</label>
        <input type="text" class="form-control" name="ins_uni">
      </div>
    </div>
  </form>
